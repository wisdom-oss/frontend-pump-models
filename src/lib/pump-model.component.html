<!-- Bulma is globally available. -->
<div class="card">
  <div class="card-image">
    <ifc #ifc [models]="config" [picking]="true" (selected)="updateData($event)"></ifc>
  </div>
  <div class="card-content">
    <div class="columns">
      <div class="field column is-narrow" *ngFor="let m of nonFixedModels">
        <input id="ifc-toggle-{{m}}" type="checkbox" class="switch" [checked]="config[m].visible !== false" (input)="toggleModel($event, m)">
        <label for="ifc-toggle-{{m}}">{{m}}</label>
      </div>
    </div>
    <p *ngIf="showName !== ''" class="tag is-primary is-large block">
      {{showName}}
    </p>
    <div class="content">
      <!-- TODO: show name of model -->
      <pre>{{data}}</pre>
    </div>
  </div>
</div>
