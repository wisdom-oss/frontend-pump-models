    <bim #bim [files]="{
      'TGA': {url: '/files/WW-TGA.wexbim', fixed: true},
      'ELT': {url: '/files/WW-ELT.wexbim', visible: false}
    }"></bim>

    <ifc [models]="{

      ELT: {path: '/files/WW-Langeoog/20191028-4001110-WW-ELT.ifc'},
